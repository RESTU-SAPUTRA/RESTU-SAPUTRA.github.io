<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restu Saputra</title>
    <style>
        :root {
            --primary-color: #0099ff;
            --secondary-color: #f1f1f1;
            --accent-color: #ff6f61;
            --white: #ffffff;
            --black: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--black);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: var(--white);
            margin-bottom: 20px;
        }

        p a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid var(--white);
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }

        p a:hover {
            background-color: var(--white);
            color: var(--primary-color);
        }

        hr {
            width: 60%;
            border: none;
            height: 2px;
            background-color: var(--white);
            margin: 30px 0;
        }

        div {
            font-size: 14px;
            color: var(--white);
            margin-top: 20px;
        }

        /* Footer style */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: var(--white);
        }

    </style>
</head>

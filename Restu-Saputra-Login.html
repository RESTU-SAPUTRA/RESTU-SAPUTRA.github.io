<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Animation</title>
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --primary-color: #0099ff;
            --secondary-color: #f1f1f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--secondary-color);
            font-family: 'Arial', sans-serif;
        }

        .wrapper {
            position: relative;
            width: 750px;
            height: 450px;
            background: var(--white);
            border: 2px solid var(--black);
            border-radius: 10px;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
        }

        .form-box {
            position: absolute;
            width: 50%;
            height: 100%;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: var(--white);
            transition: 0.5s ease;
        }

        .form-box.login {
            left: 0;
        }

        .form-box.register {
            left: 100%;
        }

        .info-box {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: var(--black);
            color: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
            transition: 0.5s ease;
            right: 0;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--black);
            color: var(--black);
            outline: none;
        }

        label {
            font-size: 14px;
            color: var(--black);
        }

        .btn {
            padding: 10px 20px;
            background-color: var(--black);
            color: var(--white);
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .switch {
            margin-top: 10px;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Animasi untuk perubahan posisi form */
        .wrapper.active .form-box.login {
            transform: translateX(-100%);
        }

        .wrapper.active .form-box.register {
            transform: translateX(-100%);
        }

        .wrapper.active .info-box {
            transform: translateX(-100%);
        }

        /* Submenu styling */
        .submenu {
            margin-top: 20px;
            text-align: center;
        }

        .submenu a {
            margin: 0 15px;
            color: var(--black);
            text-decoration: none;
            font-weight: bold;
        }

        .submenu a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="switch">Don't have an account? <a href="#" onclick="showRegister()">Sign Up</a></p>
            </form>
        </div>

        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="switch">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>

        <div class="info-box">
            <h2>WELCOME BACK!</h2>
            <p>Please log in with your account.!</p>
        </div>
    </div>

    <!-- Submenu -->
    <div class="submenu">
        <a href="index.html">Home</a>
        <a href="Restu-Saputra-list.html">Tugas List</a>
        <a href="Restu-Saputra-table.html">Tugas Tabel</a>
        <a href="Restu-Saputra-Login.html">Login</a>
    </div>

    <script>
        function showRegister() {
            document.querySelector('.wrapper').classList.add('active');
        }

        function showLogin() {
            document.querySelector('.wrapper').classList.remove('active');
        }
    </script>
</body>
</html>
